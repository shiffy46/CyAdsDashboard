{% extends 'base.html' %}

{% block content %}
<div class='container'>
  <div class='row'>
      <div class='col-sm-2 text-center'></div>
      <div class='col-sm-8 text-center'>
        <h1>Political Ads: Total Views By Date</h1>
        <canvas id="totalViews"></canvas>
      </div>
      <div class='col-sm-2 text-center'></div>
  </div>
</div>

{% endblock content %}

<script>
  {% block jquery %}
  var endpoint = '/api/videos/viewsbydate/'
  var defaultData = []
  var labels = []
  $.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){

      console.log(data)

      labels = data.dates
      var ctx1 = document.getElementById("totalViews").getContext('2d');
      var myChart1 = new Chart(ctx1, {
          type: 'bar',
          data: {
              labels: labels,
              datasets: [
                {
                  label: 'Views Per Day',
                  backgroundColor: 'rgb(45, 126, 201)',
                  borderColor: 'rgb(45, 126, 201)',
                  data: data.views,
                }
              ]
          }
      });
    }
  });
  console.log("I am Here")
  {% endblock %}
  </script>
